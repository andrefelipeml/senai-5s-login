<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container-main">
      
      <div class="container-logo">
        <img class="container-logo--img" src="img/fiesc-senai.png">
      </div>
    
      <div class="form-firstAccess">
        <h3>Seja bem vindo ao seu primeiro acesso</h3>
        <h4>Cadastre uma senha</h4>
        <form>
          <input type="password" class="form-login--text password" placeholder="Digite uma senha" />
          <input type="password" class="form-login--text" placeholder="Confirme a senha" />        
          <input type="submit" class="form-login--submit" value="Enviar" />
        </form>                                                                                                    
      </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="firstAccess.js"></script>
  </body>
</html>
