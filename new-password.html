<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  
  <div class="container-main">
    
    <div class="container-logo">
      <img class="container-logo--img" src="img/fiesc-senai.png">
    </div>
  
    <div class="form-login">
      <h3>Criação de nova senha</h3>
      <form>
        <input type="text" class="form-new-password" placeholder="Insira a nova senha" />
        <input type="text" class="form-new-password-confirm" placeholder="Confirme a senha" />
        <button class="form-login--submit" onclick="saveNewPassword(event)">Salvar</button>
      </form>                                                                                                    
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="new-password.js"></script>
